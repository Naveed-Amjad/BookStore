<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #262626;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: #dc3545;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .illustration {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! Looks like you took a wrong turn. <br>
      Return to <a href="/books">Book</a> or check your coordinates.</p>
    <img class="illustration" src="https://via.placeholder.com/400" alt="Lost in Space Illustration">
  </div>
</body>
</html>
